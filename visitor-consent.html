<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ความยินยอมในการเก็บข้อมูล | DevNexus Nihon</title>
    <link rel="stylesheet" href="visitor-consent.css">
</head>
<body>
    <div class="consent-overlay">
        <div class="consent-popup">
            <div class="popup-header">
                <img src="logodennexus.png" alt="DevNexus Logo" class="logo">
                <h2>การเก็บข้อมูลการใช้งาน</h2>
            </div>

            <div class="popup-content">
                <p>เราจะเก็บข้อมูลการใช้งานเว็บไซต์ของคุณเพื่อปรับปรุงประสบการณ์การใช้งาน ข้อมูลที่เก็บ ได้แก่:</p>
                
                <ul class="data-list">
                    <li>ตำแหน่งทั่วไป (ประเทศ/เมือง)</li>
                    <li>อุปกรณ์และเบราว์เซอร์</li>
                    <li>การใช้งานเว็บไซต์</li>
                </ul>

                <p class="note">เราไม่เก็บข้อมูลส่วนตัวและไม่แชร์ข้อมูลให้บุคคลที่สาม</p>
            </div>

            <div class="popup-actions">
                <div class="checkbox-container">
                    <input type="checkbox" id="consent-checkbox">
                    <label for="consent-checkbox">ฉันยินยอมให้เก็บข้อมูลการใช้งาน</label>
                </div>
                
                <div class="button-container">
                    <button class="btn-decline" id="decline-btn">ไม่ยินยอม</button>
                    <button class="btn-accept" id="accept-btn" disabled>ยืนยัน</button>
                </div>
            </div>

            <div class="loading-container" id="loading-container" style="display: none;">
                <div class="loading-spinner"></div>
                <p>กำลังดำเนินการ...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuration and Scripts -->
    <script src="firebase-config.js"></script>
    <script src="visitor-consent.js"></script>
</body>
</html>
